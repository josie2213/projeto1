<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    <P>Lista não ordenada</P>
    <ul type="square">
        <li>Opção 1</li>
        <li>Opção 2</li>
        <ul>
            <li>opção 2.1</li>
            <li>opção 3.1</li>
        </ul>
        <li>Opção 3</li>
        <li>Opção 4</li>
        <li>Opção 5</li>
    </ul>

    <p>Lista ordenada</p>
    <ol type="i">
        <li>Opção 1</li>
        <li>Opção 2</li>
        <li>Opção 3</li>
        <li>Opção 4</li>
        <li>Opção 5</li>
    </ol>

    <a href="index.html">Principal</a>

</body>
</html>
